<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=width-device, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Lato&family=Sora&display=swap"
      rel="stylesheet"
    />
    <title>List of things to be done</title>
  </head>
  <body>
    <div id="container" class="outtercontainer">
      <h1>List of things that need to be DONE!</h1>
      <input
        type="textarea"
        class="listInput"
        placeholder="Insert the thing need to be done here."
        id="insertText"
      />
      <button id="insertButton" class="insertbtn" >ADD</button>
      <div id="goal-list" class="list-container"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
